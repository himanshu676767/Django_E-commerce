{% extends "base.html" %}
{% block content %}

<style>
    .cart-item {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 15px 0;
        border-bottom: 1px solid #eee;
    }

    .cart-item img {
        width: 90px;
        height: 90px;
        object-fit: cover;
        border-radius: 12px;
        box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    .cart-info h5 {
        margin: 0;
        font-size: 1.1rem;
        font-weight: 600;
    }

    .cart-info small {
        color: #6c757d;
    }

    .cart-total-box {
        text-align: right;
        margin-top: 20px;
    }

    .btn-custom {
        padding: 12px 25px;
        font-size: 1rem;
        border-radius: 10px;
    }

    .cart-card {
        max-width: 750px;
        margin: auto;
        border-radius: 15px;
    }
</style>

<div class="container py-5">

    <h2 class="fw-bold mb-4">
        ðŸ›’ Your Shopping Cart
    </h2>

    <div class="card shadow p-4 border-0 cart-card">

        {% for item in cart_items %}
        <div class="cart-item">

            <div class="d-flex align-items-center">
                <img src="{{ item.product.image.url }}" alt="product">

                <div class="ms-3 cart-info">
                    <h5>{{ item.product.name }}</h5>
                    <small>Quantity: {{ item.quantity }}</small>
                </div>
            </div>

            <h5 class="text-success fw-bold">â‚¹{{ item.total_price }}</h5>
        </div>
        {% endfor %}

        <div class="cart-total-box">
            <h4 class="fw-bold">Total: â‚¹{{ total }}</h4>

            <a href="/cart/checkout/" class="btn btn-success btn-custom mt-3">
                Proceed to Checkout
            </a>

            <a href="/products/" class="btn btn-outline-primary btn-custom mt-3">
                Continue Shopping
            </a>
        </div>

    </div>
</div>

{% endblock %}
