{% extends "base.html" %}
{% block content %}
<h2>Delete Product</h2>
<p>Are you sure you want to delete <b>{{ product.name }}</b>?</p>
<form method="post">
    {% csrf_token %}
    <button class="btn btn-danger" type="submit">Yes, Delete</button>
    <a href="{% url 'products:product_list' %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
