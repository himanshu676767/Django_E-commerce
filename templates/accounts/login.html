{% extends 'base.html' %}
{% block content %}

<style>
    body {
        background: #f2f4f7 !important;
    }

    .login-wrapper {
        max-width: 420px;
        margin: 70px auto;
    }

    .login-card {
        background: #ffffff;
        padding: 35px;
        border-radius: 16px;
        box-shadow: 0 6px 18px rgba(0,0,0,0.08);
        font-family: "Poppins", sans-serif;
    }

    .login-title {
        text-align: center;
        font-size: 28px;
        font-weight: 700;
        margin-bottom: 20px;
        color: #0d6efd;
    }

    .form-label {
        font-weight: 600;
        margin-bottom: 6px;
        color: #333;
    }

    .form-control-custom {
        width: 100%;
        padding: 12px;
        border: 1px solid #cdd1d4;
        border-radius: 10px;
        font-size: 15px;
        transition: all 0.2s;
    }

    .form-control-custom:focus {
        border-color: #0d6efd;
        box-shadow: 0 0 4px rgba(13,110,253,0.4);
        outline: none;
    }

    .login-btn {
        width: 100%;
        padding: 12px;
        border: none;
        border-radius: 10px;
        background: #0d6efd;
        color: white;
        font-size: 17px;
        font-weight: 600;
        transition: 0.3s;
        margin-top: 10px;
    }

    .login-btn:hover {
        background: #0b5ed7;
    }

    .error-msg {
        color: red;
        text-align: center;
        font-size: 14px;
        margin-bottom: 10px;
    }

    .register-link {
        margin-top: 18px;
        text-align: center;
        font-size: 14px;
        color: #555;
    }

    .register-link a {
        color: #0d6efd;
        font-weight: 600;
        text-decoration: none;
    }
</style>

<div class="login-wrapper">
    <div class="login-card">

        <h2 class="login-title">Login</h2>

        {% if error %}
        <p class="error-msg">{{ error }}</p>
        {% endif %}

        <form method="post">
            {% csrf_token %}

            <label class="form-label">Username</label>
            <input type="text" name="username" class="form-control-custom" placeholder="Enter username">

            <label class="form-label">Password</label>
            <input type="password" name="password" class="form-control-custom" placeholder="Enter password">

            <button type="submit" class="login-btn">Login</button>
        </form>

        <div class="register-link">
            Don't have an account?
            <a href="{% url 'accounts:register' %}">Create an account</a>
        </div>

    </div>
</div>

{% endblock %}
